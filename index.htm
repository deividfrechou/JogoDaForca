<body bgcolor="#9999CC" onLoad="troca(0)">
<center>
<script>

var pegaPalavra, pegaDica, letras, passe, contar, pegaImg, vencedor;
pegaImg = 0;

var sortear = ["PARALELEPIPEDO", "CARRO", "RABANETE", "CHUVA" , "NABO", "ESTRELA", "BICICLETA", "CHICLETE", "CAVALO", "BOI", "ALCOOL", "VINHO", "SOBREMESA", "SORVETE", "SALGADINHO", "CACHORRO", "GATO", "PEIXE", "BALEIA", "ZEBRA" ];
var dica = ["PEDRA", "VEICULO", "LEGUME", "AGUA" , "LEGUME", "LU NOTURNA", "MEIO LOCOMOCAO", "MASTIGAR", "ANIMAL", "ANIMAL", "LIMPEZA", "BEBIDA", "DOCE", "GELADO", "SALGADO", "ANIMAL", "ANIMAL", "ANIMAL", "ANIMAL", "ANIMAL" ];

    var random =function (start,end){
        return Math.floor(Math.random()*(end-start+1)+start);
     }
     function troca(objeto){
       document.getElementById('imagem').src=objeto+".png";        
     }
   
   passe = random(0,19);
   //alert(sortear[passe]);
   pegaPalavra = sortear[passe];      
   pegaDica = dica[passe];      
   letras = (pegaPalavra.length);
   vencedor = letras;
   document.write("<div class='forca'><img id='imagem'></div><br><br>");   
   document.write("Numero de letras: " + letras +"<br><br>");
   document.write("Dica: " + pegaDica +"<br><br>");
     
     for (var y = 0; y < letras; y++){  	   
	   // document.write(pegaPalavra.charAt(y));
       document.write("<input type='text' size='1' name= "+pegaPalavra.charAt(y)+" id="+y+" disabled>  ");	 	   	 
     } 
	 
  function clica(botao){    
   contar = 0;     
   for (var x = 0; x < letras; x++){ 
	 var teste=pegaPalavra.charAt(x);
	 if (teste == botao.value){
		 document.getElementById(x).value = botao.value;
		 contar = contar+1;
		 vencedor = vencedor-1;
		 if (vencedor ==0){
			 window.location.href="vencedor.htm";
			 }
	   }		     				
     }	
	 if (contar == 0){		 
		if (pegaImg <8){
		pegaImg = pegaImg + 1;	
		troca(pegaImg);	
		} else{
			window.location.href="gameOver.htm";			
			}
	 } 
	document.getElementById(botao.id).disabled = true;
   } 
</script>

<br /><br /><br />
